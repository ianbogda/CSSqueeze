language: php
php:
  - 5.3
  - 5.4
  - 5.5
matrix:
  allow_failures:
      - php: 5.5
before-script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction
script:
  - mkdir -p build/logs
  - phpunit --configuration phpunit.xml --coverage-text
after-script:
  - php vendor/bin/coveralls
